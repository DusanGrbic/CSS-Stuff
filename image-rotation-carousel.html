<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
   <link href="css/image-rotation-carousel.css" rel="stylesheet">
</head>

<body>
   <div class="carousel">
      <img src="img/3D-image-gallery/img1.jpg" alt="" style="--i:1">
      <img src="img/3D-image-gallery/img2.jpg" alt="" style="--i:2">
      <img src="img/3D-image-gallery/img3.jpg" alt="" style="--i:3">
      <img src="img/3D-image-gallery/img4.jpg" alt="" style="--i:4">
      <img src="img/3D-image-gallery/img5.jpg" alt="" style="--i:5">
      <img src="img/3D-image-gallery/img6.jpg" alt="" style="--i:6">
      <img src="img/3D-image-gallery/img7.jpg" alt="" style="--i:7">
      <img src="img/3D-image-gallery/img8.jpg" alt="" style="--i:8">
   </div>

   <button class="prev" onclick="rotate(-45)"><i class="fas fa-chevron-left"></i></button>
   <button class="next" onclick="rotate(45)"><i class="fas fa-chevron-right"></i></button>

   <script src="js/image-rotation-carousel.js"></script>
</body>
</html>
