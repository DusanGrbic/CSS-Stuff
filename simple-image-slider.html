<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
   <link href="css/simple-image-slider.css" rel="stylesheet">
</head>

<body>
   <div class="slider">

      <div class="slide fade">
         <div class="numbertext">1 / 4</div>
         <img src="img/simple-image-slider/img1_large.jpg" width="100%" height="100%">
         <h2>Image One</h2>
      </div>

      <div class="slide fade">
         <div class="numbertext">2 / 4</div>
         <img src="img/simple-image-slider/img2_large.jpg" width="100%" height="100%">
         <h2>Image Two</h2>
      </div>

      <div class="slide fade">
         <div class="numbertext">3 / 4</div>
         <img src="img/simple-image-slider/img3_large.jpg" width="100%" height="100%">
         <h2>Image Three</h2>
      </div>

      <div class="slide fade">
         <div class="numbertext">4 / 4</div>
         <img src="img/simple-image-slider/img4_large.jpg" width="100%" height="100%">
         <h2>Image Four</h2>
      </div>

      <!-- Navigation -->
      <ul class="nav">
         <li><img src="img/simple-image-slider/img1_thumb.jpg" width="150" onclick="currentSlide(0)"></li>
         <li><img src="img/simple-image-slider/img2_thumb.jpg" width="150" onclick="currentSlide(1)"></li>
         <li><img src="img/simple-image-slider/img3_thumb.jpg" width="150" onclick="currentSlide(2)"></li>
         <li><img src="img/simple-image-slider/img4_thumb.jpg" width="150" onclick="currentSlide(3)"></li>
      </ul>

      <!-- Previous & next buttons -->
      <a class="prev" onclick="nextSlide(-1)"><i class="fas fa-chevron-left"></i></a>
      <a class="next" onclick="nextSlide(1)"><i class="fas fa-chevron-right"></i></a>
      
   </div>   <!-- / .slider -->

   <script src="js/simple-image-slider.js"></script>
</body>
</html>
